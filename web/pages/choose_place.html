<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/reset.css">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>Выбор места</title>    
</head>
<body class="choose-place-body">
    <div id="blurDiv" style="z-index: 1001;"></div>
    <header>
        <h2>Место для планирования базы</h2>
    </header>
    <main class="choose-place-main">
        <div class="cards-places">
            <div class="card-place">
                <div class="card-content">
                    <h3 data-name="Malapert">Кратер Малаперт</h3>
                    <img class="card-place-image" src="/static/style/photos/MALAPERT.jpg" alt="Malapert">
                    <div class="card-place-description">
                        <p class="hidden-text">Это описание места. Оно появится при наведении.</p>
                    </div>
                </div>
                <button class="card-place-submit">
                    Выбрать
                </button>
            </div>
            <div class="card-place">
                <div class="card-content">
                    <h3 data-name="Shackleton">Кратер Шеклтон</h3>
                    <img class="card-place-image" src="/static/style/photos/Shackleton.jpg" alt="Malapert">
                    <div class="card-place-description">
                        <p class="hidden-text">Это описание места. Оно появится при наведении.</p>
                    </div>
                </div>
                <button class="card-place-submit">
                    Выбрать
                </button>
            </div>
            <div class="card-place">
                <div class="card-content">
                    <h3 data-name="Haworth">Кратер Хауорт</h3>
                    <img class="card-place-image" src="/static/style/photos/Haworth_crater.jpg" alt="Malapert">
                    <div class="card-place-description">
                        <p class="hidden-text">Это описание места. Оно появится при наведении.</p>
                    </div>
                </div>
                <button class="card-place-submit">
                    Выбрать
                </button>
            </div>
        </div>
    </main>
    <footer class="choose-place-footer">
        <span class="footer-text">Продолжить без точного выбора</span>
    </footer>
    <script src="/static/script/choosePlace.js"></script>
</body>
</html>
